<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>United State Airports(2012)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script src="js/main.js"></script>
    <style> .big-airport { font-size: 20px;} </style>
    <style> .small-airport { font-size: 12px;} </style>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>

    // Create Map
    var mymap = L.map('map', {
        center: [39.90, -96.53],
        zoom: 3,
        maxZoom: 11,
        minZoom: 3,
        detectRetina: true // detect whether the sceen is high resolution or not.
    });

    // Add Basemap
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

    // Add Airports
    var airports = null;

    airports= L.geoJson.ajax("assets/airports.geojson",{
        onEachFeature: function(feature, layer){
            layer.bindPopup(feature.properties.AIRPT_NAME + "<br> Total Enplanements Per Year(2012) : " + numberWithCommas(feature.properties.TOT_ENP));
        },
        pointToLayer: function(feature,latlng) {
            // set markersize based on 'big-airport' or 'small-airport' class
            var markerclass = 'small-airport';
            if (feature.properties.CNTL_TWR == "Y") {markerclass='big-airport';}
            // set marker color based on TOT_ENP
            var i = 0;
            var enp = feature.properties.TOT_ENP;
            if (feature.properties.TOT_ENP <5000) {i=0;}
            else if (feature.properties.TOT_ENP <10000) {i=1;}
            else if (feature.properties.TOT_ENP <50000) {i=2;}
            else if (feature.properties.TOT_ENP <100000) {i=3;}
            else if (feature.properties.TOT_ENP <500000) {i=4;}
            else if (feature.properties.TOT_ENP <1000000) {i=5;}
            else if (feature.properties.TOT_ENP <10000000) {i=6;}
            else {i=7;}
            return L.marker(latlng, {icon: L.divIcon({className: 'fa fa-plane ' + markerclass + ' marker-color-' + (i +1).toString()})});
        },
        attribution: 'Airport Data &copy; USGS | US States &copy; Mike Bostocks | Basemap &copy; CartoDB | Made By Richie Slocum'
    });

    airports.addTo(mymap);

    // Generate Colormap
    var coloroffset = 2; // skip first yellow colormaps
    var colormap = chroma.scale('YlGnBu').mode('1ch').colors(9);

    // Make a class to color each marker
    for (i = 0; i < 8; i++) {
        $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colormap[i+coloroffset] + "; text-shadow: 0 0 3px #000000;} </style>"));
    }

    // Load States
    L.geoJson.ajax('assets/us-states.geojson',{style: statestyle}).addTo(mymap);

    // Add Scale for states
    state_colormap = chroma.scale('OrRd').colors(5);
    function setStateColor(count) {
        var id = 0;
        if (count<10) {id=0;}
        else if (count<20) {id=1;}
        else if (count<30) {id=2;}
        else if (count<40) {id=3;}
        else {id=4;}

        return state_colormap[id];
    }

    function statestyle(feature) {
        return {
            fillColor: setStateColor(feature.properties.count),
            fillOpacity: 0.3,
            weight: 2,
            opacity: 1,
            color: '#000000',
            dashArray: '4'
        }

    }

    // Add Legend
    var legend = L.control({position: 'topright'});

    legend.onAdd = function () {
        var div = L.DomUtil.create('div', 'legend');
        div.innerHTML += '<b># Airports per State</b><br />';
        div.innerHTML += '<i style="background: ' + state_colormap[4] + '; opacity: 0.5"></i><p>40+</p>';
        div.innerHTML += '<i style="background: ' + state_colormap[3] + '; opacity: 0.5"></i><p>30-39</p>';
        div.innerHTML += '<i style="background: ' + state_colormap[2] + '; opacity: 0.5"></i><p>20-29</p>';
        div.innerHTML += '<i style="background: ' + state_colormap[1] + '; opacity: 0.5"></i><p>10-19</p>';
        div.innerHTML += '<i style="background: ' + state_colormap[0] + '; opacity: 0.5"></i><p><10</p>';
        div.innerHTML += '<hr><b>Control Tower<b><br />';
        div.innerHTML += '<i class="fa fa-plane big-airport"></i><p> Towered Airport</p>';
        div.innerHTML += '<i class="fa fa-plane small-airport"></i><p> Airport w/o Tower</p>';
        div.innerHTML += '<hr><b>Total Enplanements<b><br />';
        div.innerHTML += '<i class="fa fa-plane marker-color-1 big-airport"></i><p>10,000,000 + </p>';
        div.innerHTML += '<i class="fa fa-plane marker-color-2 big-airport"></i><p>1,000,000 - 10,000,000 </p>';
        div.innerHTML += '<i class="fa fa-plane marker-color-3 big-airport"></i><p>  500,000 -  1,000,000</p>';
        div.innerHTML += '<i class="fa fa-plane marker-color-4 big-airport"></i><p>  100,000 -    500,000</p>';
        div.innerHTML += '<i class="fa fa-plane marker-color-5 big-airport"></i><p>   50,000 -    100,000</p>';
        div.innerHTML += '<i class="fa fa-plane marker-color-6 big-airport"></i><p>   10,000 -     50,000</p>';
        div.innerHTML += '<i class="fa fa-plane marker-color-7 big-airport"></i><p>    5,000 -     10,000</p>';
        div.innerHTML += '<i class="fa fa-plane marker-color-8 big-airport"></i><p> < 5,000</p>';
        return div;
    };

    legend.addTo(mymap);
    // add scalebar
    L.control.scale({position: 'bottomleft'}).addTo(mymap);

</script>
</body>
</html>
